<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chi HTML Intro</title>
  </head>
  <body>
    <!-- Code comment -->
    <h1>Chi HTML Intro</h1>
    <h2>Non-breaking Elements</h2>
    <span>This element will not break</span>
    <img src="imgs/burrito-cat.png">
    <input type="text">
    <button>Submit</button>

    <h2>Breaking Elements</h2>
    <div>Some text</div>
    <div>More text</div>
    <p>This is a p tag</p>
    <br>
    <br>
    <p>More text</p>
    <ol>
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
    </ol>
    <ul>
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
    </ul>
    <table>
      <thead>
        <tr>
          <th>Heading 1</th>
          <th>Heading 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>row 1 column 1</td>
          <td>row 1 column 2</td>
        </tr>
        <tr>
          <td>row 2 column 1</td>
          <td>row 2 column 2</td>
        </tr>
      </tbody>
    </table>
    <form action="" method="post">
      <input type="text">
      <input type="text">
      <input type="hidden">
      <button type="submit" name="button">Submit</button>
    </form>
  </body>
</html>
